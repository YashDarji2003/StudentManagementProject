<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 16px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button a:hover {
            text-decoration: underline;
        }

        .add-button {
            display: block;
            margin: 0 auto;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Student List</h2>
<a class="add-button" th:href="@{/form}">Add Student</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <button><a th:href="@{/showUpdateForm(studentId=${student.id})}">Update</a></button>
                <button><a th:href="@{/deleteStudent(studentId=${student.id})}"
                    onclick="if(!(confirm('Are You Sure You Want to Delete?'))) return false">Delete</a></button>
            </td>
        </tr>    
    </tbody>
</table>

</body>
</html>
